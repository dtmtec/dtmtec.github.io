<head>
  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="True"/>
  <meta name="MobileOptimized"  content="320" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"      />
  <meta name="apple-mobile-web-app-capable" content="yes"   />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="canonical"  href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/footer.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print"  href="{{ "/assets/css/print.css" | prepend: site.baseurl  }}" />
</head>
